name: Java CI with Gradle

on:
  push:
    branches: 
      - 'develop'
      - 'release'
  pull_request:
    branches: 
      - 'main'
      - 'develop'
      - 'release'

permissions:
  contents: read
  issues: read
  checks: write
  pull-requests: write

jobs:
  checkstyle:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
    
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'zulu'
        
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      
      - name: CheckStyleMain with Gradle
        run: ./gradlew checkstyleMain
      
      - name: CheckStyleTest with Gradle
        run: ./gradlew checkstyleTest
        
      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        if: ${{ always() }}
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Test with Gradle # test application build
      run: ./gradlew test

    - name: Publish Unit Test Results # test í›„ resultë¥¼ ë³´ê¸° ìœ„í•´ ì¶”ê°€
      uses: EnricoMi/publish-unit-test-result-action@v1
      if: always() # testê°€ ì‹¤íŒ¨í•´ë„ reportë¥¼ ë‚¨ê¸°ê¸° ìœ„í•´ ì„¤ì •
      with:
        files: build/test-results/**/*.xml
        
    - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      if: ${{ always() }}
      run: |
        rm -f ~/.gradle/caches/modules-2/modules-2.lock
        rm -f ~/.gradle/caches/modules-2/gc.properties

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'zulu'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
        
    - name: Build with Gradle # ì‹¤ì œ application build(-x ì˜µì…˜ì„ í†µí•´ testëŠ” ì œì™¸)
      run: ./gradlew build -x test
      
